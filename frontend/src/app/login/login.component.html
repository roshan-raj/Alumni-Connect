<h1 class="mb-3 font-weight-normal" style="text-align: center;">Hello!</h1>
<h2 class="h5 mb-3 font-weight-normal">Welcome to Alumni-Connect</h2>
<br>
<form class="form-signin" [formGroup]="loginForm">
  <div class="group">
    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
      required autofocus>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="inputEmail" class="sr-only">Email address</label>
  </div>
  <div class="group">
    <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
      required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label for="inputPassword" class="sr-only">Password</label>
    <span class="wrong"><b> {{ wrong }} </b></span>
  </div>

  <div class="form-group" style="text-align:center;">
    <button class="btn btn=danger btn-block bouncy" style="animation-delay:0.07s" type="submit" (click)='login()'>Sign
      in</button>
    <span>Don't have an account?</span><a routerLink="/register">Register Now</a>
  </div>
</form>
